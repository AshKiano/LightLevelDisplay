# Это сообщение будет отображаться, когда игрок успешно включает отображение уровня освещенности.
# Поддерживает как цветовые коды Bukkit '&', так и шестнадцатеричные цветовые коды '&#rrggbb'.
light-level-enabled: "&#26ff00Отображение уровня освещенности включено."

# Это сообщение будет отображаться, когда игрок успешно отключает отображение уровня освещенности.
# Поддерживает как цветовые коды Bukkit '&', так и шестнадцатеричные цветовые коды '&#rrggbb'.
light-level-disabled: "&cОтображение уровня освещенности отключено."

# Это сообщение будет отображаться, когда игрок перемещается на блок, где могут появляться монстры.
# '%s' будет заменено на фактический уровень освещенности.
# Поддерживает как цветовые коды Bukkit '&', так и шестнадцатеричные цветовые коды '&#rrggbb'.
monster-can-spawn-message: "&#c03923Монстры могут появляться при этом уровне освещенности %s."

# Это сообщение будет отображаться, когда игрок перемещается на блок, где монстры не могут появиться.
# '%s' будет заменено на фактический уровень освещенности.
