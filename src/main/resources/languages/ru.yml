# Это сообщение будет отображаться, когда кто-то, кто не является игроком, пытается использовать команду.
# Поддерживает как цветовые коды Bukkit '&', так и шестнадцатеричные цветовые коды '&#rrggbb'.
not-a-player-message: "&#c03923Эту команду могут использовать только игроки."

# Это сообщение будет отображаться, когда игрок без необходимых разрешений пытается использовать команду.
# Поддерживает как цветовые коды Bukkit '&', так и шестнадцатеричные цветовые коды '&#rrggbb'.
